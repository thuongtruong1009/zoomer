server:
  shutdown_timeout: 3
  write_timeout: 5
  read_timeout: 5
middleware:
  rate_limit:
    rate: 10
    burst: 30
    expiresIn: 180
  body_limit: "2M"
  recover_size: 1 # 1 KB
  log_skipper: "localhost"
  gzip_skipper: "/auth,/docs"
  gzip_level: 5
  allow_origins: "http://localhost:3000"
postgres:
  max_open_conn: 20
  max_idle_conn: 20
  max_lifetime_conn: 20
  max_idle_time_conn: 20
  auto_migrate: true
auth:
  token_timeout: 86400
  cookie_path: "/"
  cookie_domain: "localhost"
  cookie_secure: false
  cookie_httpOnly: true
others:
  ctx_timeout: 3
