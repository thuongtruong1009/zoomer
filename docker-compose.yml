  #     - "80:80"
  #   volumes:
  #     - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf/default.conf
  #   depends_on:
  #     - app
  #   networks:
  #     - nginx-network

networks:
  # nginx-network:
