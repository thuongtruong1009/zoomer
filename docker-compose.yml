version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    restart: always
    volumes:
      - ./.docker/postgres/data:/var/lib/postgresql/data
    networks:
      - postgres-network
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-zoomer}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-123456789}

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - minio-network
    volumes:
      # - ./storage:/data
      - ./.docker/minio:/var/lib/minio
    command: server --console-address ":9001" /var/lib/minio
    restart: unless-stopped

  broker:
    image: rabbitmq:3.11.3-management-alpine
    container_name: broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      AMQP_SERVER_URL: amqp://guest:guest@broker:5672/
    volumes:
      - ./.docker/rabbitmq/data:/var/lib/rabbitmq
      - ./.docker/rabbitmq/log:/var/log/rabbitmq
    restart: unless-stopped
    networks:
      - broker-network

  app:
    image: zoomer
    container_name: zoomer
    # platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      # dockerfile: ../build/Dockerfile.dev.air
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
      - broker
    volumes:
      - .:/app
      - $GOPATH/pkg/mod:/go/pkg/mod
    command: sh docker-entrypoint.dev.sh
    # working_dir: /app/cmd
    # command: reflex -r '(\.go$$|go\.mod)' -s go run .
    restart: on-failure

  # nginx:
  #   image: nginx:1.21.6-alpine
