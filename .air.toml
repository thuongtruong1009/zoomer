root = "." 
tmp_dir = "tmp"

[build]
  cmd = "go run cmd/main.go"

  args_bin = []
  bin = "tmp/main"
  full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"

  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]

  include_dir = []
  exclude_file = []
  exclude_regex = ["_test.go"]

  delay = 1000 # ms
  kill_delay = "0s"

  stop_on_error = true
  log = "air_errors.log"

[log]
  time = false

[color]
  app = ""
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false